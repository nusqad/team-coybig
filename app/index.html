<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>

    <script src="scripts/demo.js"></script>
    <script src="scripts/app.js"></script>
    
</head>
<body>
    <!--Home View-->
    <div id="tabstrip-home"
        data-role="view"
        data-title="Attachments"
        data-model="app.demoService.viewModel">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
                <div class="logo-image-wrapper" data-align="right">
                  <div class="logo-image"></div>            
                </div>
                <button data-role="button" data-align="left" data-bind="click: runAPI">Refresh</button>
            </div>
        </header>
        <div align="center">
            <h3>#COYBIG</h3>
        </div>
        <div align="center">
            <button data-role="button" class="button" data-bind="click: scanBackFlip">Scan</button>
        </div>
        <div>Item Code: </div><div id="itemcode"></div>
        <div>Description: </div><div id="itemdesc"></div>
        <div>Product Line: </div><div id="productLine"></div>
        <div>Item Status: </div><div id="itemStatus"></div>
        <div align="center">
            <button data-role="button" class="button" data-bind="click: attach">Attach</button>
        </div>
    </div>

    <!--Demo View-->
    <div id="tabstrip-demo"
        data-role="view"
        data-title="Plugin Demo"
        data-model="app.demoService.viewModel">

        <div class="demo">
            <h3 class="hassubtitle">Scanning</h3>
            <div class="subtitle">
                Scan a QR code or any type of barcode. Front camera and flip are available on iOS and Android (provided the device has multiple cameras).
            </div>
            <button data-role="button" class="button" data-bind="click: scanBack">Scan with back camera</button>
            <button data-role="button" class="button" data-bind="click: scanBackFlip">Scan with back camera and flip option</button>
            <button data-role="button" class="button" data-bind="click: scanFront">Scan with front camera</button>
            <button data-role="button" class="button" data-bind="click: scanFrontFlip">Scan with front camera and flip option</button>
        </div>
    </div>

    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">
        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#/" data-icon="info">info</a>
                <a href="#tabstrip-demo" data-icon="play">demo</a>
            </div>
        </div>
    </div>
</body>
</html>
